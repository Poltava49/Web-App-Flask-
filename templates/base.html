<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ title }}</title>
<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style_form.css" />
    <link rel="stylesheet" href="static/css/style_table.css">


</head>
<body>
    <nav class="navbar navbar-lite bg-light step" >
        <h1>Миссия Колонизация Марса</h1>
        <a class="navbar-brand"></a>
        {% if current_user.is_authenticated %}
        <form action="{{ url_for('logout') }}" method="post"">
            <button type="submit" class="btn">{% block user_name %}{% endblock %}</button>
        </form>
        {% endif %}
        Mars One
    </nav>
    <div style="display: flex; width: 100%; justify-content: space-between">
        <h4>И на Марсе будут яблони цвести!</h4>

        {% block buttons %}{% endblock %}
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
